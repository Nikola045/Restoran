<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Kupac funkcije</title>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/kupac.js"></script>
    <meta charset="utf-8"/>
</head>
<body>
<h1>Operacije koje može da vrši kupac</h1>
<h2></h2>
<h2>Pregled profila</h2>

    <table id="kupac">

            <th>Ime</th>
            <th>Prezime</th>
            <th>Username</th>
            <th>Password</th>
            <th>Pol</th>
            <th>Datum rodjenja</th>
            <th>Uloga</th>

    </table>
 <button type="button" id="kupacProfil">Prikazi profil</button>


<h2>Izmena podataka</h2>

    <label for="username">Username:</label>
    <input id="username" type="text"/><br>
    <label for="password">Password:</label>
    <input id="password" type="text"/><br>
    <label for="firstName">Ime:</label>
    <input id="firstName" type="text"/><br>
    <label for="lastName">Prezime:</label>
    <input id="lastName" type="text"/><br>
<button type="button" id="izmeniPodatkeZaKupca">Izmeni</button>


<h2>Pregled porudzbina</h2>
<div class="container">
    <table id="porudzbine_kupac">

            <th>Vreme porudzbine</th>
            <th>Cena</th>
            <th>Trenutno stanje</th>

    </table>
    <button type="button" id="pregledPorudzbina">Pregledaj</button>
</div><br>

<h2>Dodaj u korpu</h2>

    <label for="nazivArtikla">Naziv artikla:</label>
    <input id="nazivArtikla" type="text"/><br>
    <label for="kolicina">Kolicina:</label>
    <input id="kolicina" type="text"/><br>
    <label for="restoran">Restoran iz kog ste porucili:</label>
    <input id="restoran" type="text"/><br>
<button type="button" id="dodajUKorpu">Dodaj</button>

    <h2>Pregled korpe</h2>

        <table id="pregled_korpe" >

                <th>ID porudzbine</th>
                <th>Kupac</th>
                <th>Poruceni artikli</th>

        </table>
        <button type="button" id="pregledKorpe">Pregled</button>
    <br>

    <h2>Poruci</h2>
    <label for="nazivRestorana">Naziv Restorana:</label>
    <input id="nazivRestorana" type="text"/><br>
<button type="button" id="poruci"></button>

    <h2>Komentar</h2>
    <label for="komentar">Unesite komentar za restoran iz kog ste porucili hranu:</label>
    <input id="komentar" type="text"/><br>
    <button type="submit" id="Objavi">Objavi</button>

    <a href="index.html"> <input type="submit" value="Odjavi"></a>

</body>
</html>
